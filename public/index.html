<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Discord Webhook Sender</title>
  <style>
    body { background: #000 !important; color: #eee; font-family: Arial, sans-serif; min-height: 100vh; display: flex; align-items: center; justify-content: center; }
    .login-container {
      background: rgba(30,30,30,0.92);
      padding: 40px 32px;
      border-radius: 18px;
      box-shadow: 0 0 32px 8px #222;
      text-align: center;
      min-width: 320px;
      max-width: 90vw;
      animation: fadeIn 1.2s;
    }
    .fade-in { opacity: 0; animation: fadeIn 1.2s forwards; }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(40px); } to { opacity: 1; transform: none; } }
    h2 { margin-bottom: 24px; font-size: 2rem; font-weight: bold; letter-spacing: 1px; }
    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 18px;
      border-radius: 8px;
      border: none;
      background: rgba(40,40,40,0.85);
      color: #eee;
      font-size: 1.1rem;
      box-shadow: 0 0 0 0 #3949ab;
      transition: box-shadow 0.3s, border-color 0.3s, background 0.3s;
    }
    input:focus {
      box-shadow: 0 0 12px 2px #3949ab;
      background: rgba(40,40,60,0.95);
      outline: none;
    }
    button {
      width: 100%;
      padding: 14px;
      background: linear-gradient(90deg,#3949ab,#1a237e);
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 1.15rem;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 10px 2px rgba(26,35,126,0.5);
      transition: background 0.3s, box-shadow 0.3s, transform 0.15s;
      margin-top: 8px;
    }
    button:hover {
      background: linear-gradient(90deg,#283593,#3949ab);
      box-shadow: 0 0 18px 4px rgba(26,35,126,0.7);
      transform: scale(1.05);
    }
    button:active {
      background: linear-gradient(90deg,#1a237e,#3949ab);
      box-shadow: 0 0 30px 8px rgba(26,35,126,0.8);
      transform: scale(0.95) rotate(-2deg);
    }
    img { display: block; margin: 0 auto 18px auto; }
    #analyticsDashboard {
      margin-top: 40px;
      display: none;
      background: rgba(30,30,30,0.92);
      padding: 24px;
      border-radius: 12px;
      box-shadow: 0 0 24px 4px #222;
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
    }
    #analyticsDashboard h3 {
      color: #4caf50;
    }
    #analyticsStats {
      margin-top: 12px;
      font-size: 0.9rem;
      color: #ddd;
    }
    #customizeUI {
      margin-top: 32px;
      background: rgba(30,30,30,0.92);
      padding: 18px;
      border-radius: 12px;
      box-shadow: 0 0 16px 2px #222;
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
    }
    #customizeUI h3 {
      color: #23a6d5;
    }
    #profileManagement {
      margin-top: 32px;
      background: rgba(30,30,30,0.92);
      padding: 18px;
      border-radius: 12px;
      box-shadow: 0 0 16px 2px #222;
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
      display: none;
    }
    #profileManagement h3 {
      color: #e73c7e;
    }
    @media (max-width: 600px) {
      .login-container { padding: 24px 8px; min-width: 0; }
      h2 { font-size: 1.3rem; }
      input, button { font-size: 1rem; }
    }
  </style>
</head>
<body>
    <canvas id="loginParticles" style="position:fixed;top:0;left:0;width:100vw;height:100vh;z-index:-1;"></canvas>
    <div class="login-container fade-in">
      <img src="https://cdn-icons-png.flaticon.com/512/5968/5968756.png" alt="Logo" style="width:64px;height:64px;margin-bottom:18px;filter:drop-shadow(0 0 8px #3949ab);">
      <h2>Login</h2>
      <input type="text" id="username" placeholder="Username">
      <input type="password" id="password" placeholder="Password">
      <button id="loginBtn">Login</button>
    </div>
    <div id="analyticsDashboard">
      <h3>Analytics Dashboard</h3>
      <div id="analyticsStats">
        <p><strong>Total Logins:</strong> <span id="totalLogins">...</span></p>
        <p><strong>Total Webhooks Sent:</strong> <span id="totalWebhooks">...</span></p>
        <p><strong>Active Users (24h):</strong> <span id="activeUsers">...</span></p>
      </div>
    </div>
    <div id="customizeUI">
      <h3>Customize UI</h3>
      <label for="themeColor">Theme Color:</label>
      <input type="color" id="themeColor" value="#3949ab" style="width:48px;height:32px;">
      <label for="layoutStyle" style="margin-top:12px;display:block;">Layout Style:</label>
      <select id="layoutStyle">
        <option value="centered">Centered</option>
        <option value="wide">Wide</option>
      </select>
    </div>
    <div id="profileManagement">
      <h3>Profile Management</h3>
      <form id="profileForm">
        <label for="profileUsername">Username:</label>
        <input type="text" id="profileUsername" name="profileUsername" required>
        <label for="profileAvatar">Avatar URL:</label>
        <input type="url" id="profileAvatar" name="profileAvatar">
        <div style="margin:12px 0;">
          <img id="avatarPreview" src="" alt="Avatar Preview" style="width:64px;height:64px;border-radius:50%;display:none;">
        </div>
        <button type="submit">Update Profile</button>
      </form>
      <div id="profileStatus" style="margin-top:12px;color:#4caf50;"></div>
    </div>
    <script>
  
      
      const canvas = document.getElementById('loginParticles');
      const ctx = canvas.getContext('2d');
      function resizeCanvas() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
      }
      window.addEventListener('resize', resizeCanvas);
      resizeCanvas();
      let particles = [];
      function createParticle() {
        return {
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height,
          r: Math.random() * 3 + 2,
          dx: (Math.random() - 0.5) * 0.5,
          dy: (Math.random() - 0.5) * 0.5,
          glow: 'rgba(76,175,255,1.0)'
        };
      }
      for (let i = 0; i < 30; i++) particles.push(createParticle());
      function drawParticles() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        for (const p of particles) {
          
          p.x += p.dx;
          p.y += p.dy;
          ctx.save();
          ctx.shadowColor = p.glow;
          ctx.shadowBlur = 32;
          ctx.beginPath();
          ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
          ctx.fillStyle = '#fff';
          ctx.globalAlpha = 0.8;
          ctx.fill();
          ctx.restore();
          if (p.x < 0 || p.x > canvas.width) p.dx *= -1;
          if (p.y < 0 || p.y > canvas.height) p.dy *= -1;
        }
        requestAnimationFrame(drawParticles);
      }
      drawParticles();
    </script>
</body>
<script>

document.getElementById('loginBtn').addEventListener('click', async function() {
  const username = document.getElementById('username').value;
  const password = document.getElementById('password').value;
  try {
    const response = await fetch('https://crispy-parakeet-k26g.onrender.com/login', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ username, password }),
      credentials: 'include'
    });
    const result = await response.json();
    if (response.ok) {
      alert('Login successful!');
      window.location.href = 'webhook_sender.html'; 
    } else {
      alert(result.message || 'Login failed');
    }
  } catch (error) {
    alert('Error connecting to server');
  }
});

// Show analytics dashboard if user is authenticated
fetch('/auth-status', { credentials: 'include' })
  .then(res => res.json())
  .then(data => {
    if (data.authenticated) {
      document.getElementById('analyticsDashboard').style.display = 'block';
      fetch('/analytics', { credentials: 'include' })
        .then(res => res.json())
        .then(stats => {
          document.getElementById('totalLogins').textContent = stats.totalLogins;
          document.getElementById('totalWebhooks').textContent = stats.totalWebhooks;
          document.getElementById('activeUsers').textContent = stats.activeUsers;
        });
    }
  });

// Customizable UI logic
const themeColorInput = document.getElementById('themeColor');
const layoutStyleSelect = document.getElementById('layoutStyle');
function applyCustomUI() {
  const color = localStorage.getItem('themeColor') || '#3949ab';
  document.body.style.setProperty('--theme-color', color);
  themeColorInput.value = color;
  const layout = localStorage.getItem('layoutStyle') || 'centered';
  layoutStyleSelect.value = layout;
  const container = document.querySelector('.login-container');
  if (container) {
    if (layout === 'wide') {
      container.style.maxWidth = '100vw';
      container.style.width = '100%';
    } else {
      container.style.maxWidth = '90vw';
      container.style.width = '';
    }
  }
}
themeColorInput.addEventListener('input', function() {
  localStorage.setItem('themeColor', themeColorInput.value);
  applyCustomUI();
});
layoutStyleSelect.addEventListener('change', function() {
  localStorage.setItem('layoutStyle', layoutStyleSelect.value);
  applyCustomUI();
});
applyCustomUI();

// Show profile management if user is authenticated
fetch('/auth-status', { credentials: 'include' })
  .then(res => res.json())
  .then(data => {
    if (data.authenticated) {
      document.getElementById('profileManagement').style.display = 'block';
      // Optionally fetch and fill user profile info here
      fetch('/profile', { credentials: 'include' })
        .then(res => res.json())
        .then(profile => {
          document.getElementById('profileUsername').value = profile.username || '';
          document.getElementById('profileAvatar').value = profile.avatar || '';
          if (profile.avatar) {
            document.getElementById('avatarPreview').src = profile.avatar;
            document.getElementById('avatarPreview').style.display = 'block';
          }
        });
    }
  });

// Avatar preview logic
const avatarInput = document.getElementById('profileAvatar');
avatarInput.addEventListener('input', function() {
  const url = avatarInput.value;
  const preview = document.getElementById('avatarPreview');
  if (url) {
    preview.src = url;
    preview.style.display = 'block';
  } else {
    preview.style.display = 'none';
  }
});

// Profile update logic
const profileForm = document.getElementById('profileForm');
profileForm.addEventListener('submit', async function(e) {
  e.preventDefault();
  const username = document.getElementById('profileUsername').value;
  const avatar = document.getElementById('profileAvatar').value;
  try {
    const res = await fetch('/profile', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      credentials: 'include',
      body: JSON.stringify({ username, avatar })
    });
    const result = await res.json();
    document.getElementById('profileStatus').textContent = result.message || 'Profile updated!';
  } catch {
    document.getElementById('profileStatus').textContent = 'Failed to update profile.';
  }
});
</script>
</html>
